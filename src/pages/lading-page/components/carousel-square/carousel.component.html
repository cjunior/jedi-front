<div class="carousel-container">

  <button class="arrow left" (click)="scrollCarousel(-1)">&#x2039;</button>
  <div
    class="carousel"
    #carousel
    (mousedown)="onDragStart($event)"
    (mousemove)="onDragMove($event)"
    (mouseup)="onDragEnd()"
    (mouseleave)="onDragEnd()"
    (touchstart)="onDragStart($event)"
    (touchmove)="onDragMove($event)"
    (touchend)="onDragEnd()"
  >
    <div class="item" *ngFor="let item of items; let i = index">
      <img [src]="item" alt="Carousel item {{ i + 1 }}" />
    </div>
  </div>

  <button class="arrow right" (click)="scrollCarousel(1)">&#x203A;</button>
</div>
