<div class="grid gap-6 p-8 bg-gray-100">
    <p-card header="Logotipo">
      <input pInputText type="text" [(ngModel)]="logo" placeholder="URL do logotipo" class="w-full" />
    </p-card>
  
    <p-card header="Menu">
      <input pInputText type="text" [(ngModel)]="menu.home" placeholder="Home" class="w-full mb-2" />
      <input pInputText type="text" [(ngModel)]="menu.fotos" placeholder="Fotos" class="w-full mb-2" />
      <input pInputText type="text" [(ngModel)]="menu.videos" placeholder="Vídeos" class="w-full mb-2" />
      <input pInputText type="text" [(ngModel)]="menu.equipe" placeholder="Equipe" class="w-full mb-2" />
      <input pInputText type="text" [(ngModel)]="menu.ajuda" placeholder="Ajuda" class="w-full" />
    </p-card>
  
    <p-card header="O Projeto">
      <input pInputText type="text" [(ngModel)]="projeto" placeholder="Descrição do projeto" class="w-full" />
    </p-card>
    <p-card header="Dê um play no seu FUTURO">
        <input pInputText type="text" [(ngModel)]="projeto" placeholder="Descrição do projeto" class="w-full" />
      </p-card>
      <p-card header="O Projeto">
        <input pInputText type="text" [(ngModel)]="projeto" placeholder="Descrição do projeto" class="w-full" />
      </p-card>
  
    <p-card header="Carrossel - Equipe">
      <div *ngFor="let file of equipeCarrossel; let i = index" class="flex items-center gap-4 mb-2">
        <img *ngIf="file" [src]="file ? (file | filePreview) : ''" alt="preview" class="w-16 h-16 object-cover rounded" />
        <span class="text-sm">{{ file.name }}</span>
        <button pButton icon="pi pi-trash" (click)="removerImagem(equipeCarrossel, i)" severity="danger"></button>
      </div>
      <input type="file" (change)="onFileSelect($event, equipeCarrossel)" />
    </p-card>
  
    <p-card header="Carrossel - Conteúdo">
      <div *ngFor="let file of conteudoCarrossel; let i = index" class="flex items-center gap-4 mb-2">
        <img *ngIf="file" [src]="file ? (file | filePreview) : ''" alt="preview" class="w-16 h-16 object-cover rounded" />
        <span class="text-sm">{{ file.name }}</span>
        <button pButton icon="pi pi-trash" (click)="removerImagem(conteudoCarrossel, i)" severity="danger"></button>
      </div>
      <input type="file" (change)="onFileSelect($event, conteudoCarrossel)" />
    </p-card>
  
    <p-card header="Outro Carrossel">
      <div *ngFor="let file of outroCarrossel; let i = index" class="flex items-center gap-4 mb-2">
        <img *ngIf="file" [src]="file ? (file | filePreview) : ''" alt="preview" class="w-16 h-16 object-cover rounded" />
        <span class="text-sm">{{ file.name }}</span>
        <button pButton icon="pi pi-trash" (click)="removerImagem(outroCarrossel, i)" severity="danger"></button>
      </div>
      <input type="file" (change)="onFileSelect($event, outroCarrossel)" />
    </p-card>
  
    <p-card header="Ajuda">
      <input pInputText type="text" [(ngModel)]="ajuda.nome" placeholder="Nome" class="w-full mb-2" />
      <input pInputText type="text" [(ngModel)]="ajuda.email" placeholder="E-mail" class="w-full mb-2" />
      <textarea pInputTextarea [(ngModel)]="ajuda.mensagem" placeholder="Mensagem" class="w-full mb-2"></textarea>
      <input pInputText type="text" [(ngModel)]="ajuda.redesociais" placeholder="Redes sociais" class="w-full" />
    </p-card>
  
    <div class="col-span-full flex justify-center mt-4">
      <button pButton type="button" label="Salvar" icon="pi pi-save" class="p-button-success" (click)="salvar()"></button>
    </div>
  </div>
