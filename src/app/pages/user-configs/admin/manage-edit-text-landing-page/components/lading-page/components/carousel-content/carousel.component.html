<div class="card">
  <p-carousel 
    [value]="items" 
    [numVisible]="1" 
    [numScroll]="1" 
    [showIndicators]="false"
    [responsiveOptions]="responsiveOptions">
    <ng-template let-item pTemplate="item">
      <div class="item">
        <img [src]="item.image" [alt]="item.alt" />
        <label class="edit-button">
          Editar
          <input 
            type="file" 
            class="file-input" 
            (change)="onFileSelected($event, item)" 
          />
        </label>
      </div>
    </ng-template>
  </p-carousel>
</div>
