<div class="card">
  <!-- Desktop/Tablet: 3 por vez -->
  <p-carousel 
    *ngIf="!isMobile"
    [value]="items" 
    [numVisible]="3" 
    [numScroll]="1" 
    [responsiveOptions]="responsiveOptions"
    [showIndicators]="false">
    <ng-template let-item pTemplate="item">
      <div class="rectangle-container">
        <div class="content">
          <h1>{{ item.text }}</h1>
        </div>
        <img [src]="item.image" [alt]="item.alt" class="rectangle-image" />
      </div>
    </ng-template>
  </p-carousel>

  <!-- Mobile: 1 por vez -->
  <div class="card">
    <p-carousel 
    *ngIf="isMobile"
      [value]="items" 
      [numVisible]="1" 
      [numScroll]="1" 
      [showIndicators]="false"
      [responsiveOptions]="responsiveOptions">
      <ng-template let-item pTemplate="item">
        <div class="content">
          <h1>{{ item.text }}</h1>
        </div>
        <div class="item">
          <img [src]="item.image" [alt]="item.alt" />
        </div>
      </ng-template>
    </p-carousel>
  </div>
</div>
