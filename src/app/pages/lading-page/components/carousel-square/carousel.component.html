<div class="card">
  <p-carousel 
    [value]="items" 
    [numVisible]="3" 
    [numScroll]="1" 
    [responsiveOptions]="responsiveOptions"
    [showIndicators]="false">
    <ng-template let-item pTemplate="item">
      <div class="rectangle-container">
        <div class="content">
          <h1>{{ item.text }}</h1>
        </div>
        <img [src]="item.image" [alt]="item.alt" class="rectangle-image" />
      </div>
    </ng-template>
  </p-carousel>
</div>
