<div class="card">
  <p-carousel 
    [value]="items" 
    [numVisible]="1" 
    [numScroll]="1" 
    [showIndicators]="false"
    [responsiveOptions]="responsiveOptions">
    <ng-template let-item pTemplate="item">
      <div class="item">
        <img [src]="item" [alt]="item.alt" />
      </div>
    </ng-template>
  </p-carousel>
</div>
